<div class="i-container">
  <img *ngIf="isPassword"  (click)="togglePasswordVisibility()" [src]="eyePath" alt="">
  <input [class]="isInvalid ? 'active input' :'input'" [type]="whatType()" (focus)="onFocus()" (blur)="onBlur()"  [placeholder]="placeholder" (input)="onInput($event)" [value]="value" >
  <div class="i-error-container" *ngIf="isFocused && isInvalid">
    <ng-content></ng-content>
  </div>
</div>
