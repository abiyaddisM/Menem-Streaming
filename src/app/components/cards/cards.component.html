
<div class="c-image" [ngStyle]="{'background-image': 'url('+ imageUrl +')'}" (click)="navigate()" >
  <div class="c-black-cover"></div>
  <div class="c-info-container">
    <div class="c-info-wrapper">
      <h5 class="c-title">{{title}}</h5>
      <app-mini-info [size]="12" [miniInfo]="genre" [rating]="rating" [subtract]="1"/>
    </div>
  </div>
</div>
