<div @fadeInOut class="temp" *ngIf="searchToggle">
  <div class="s-container">
<!--    <div class="s-container2">-->
    <div class="s-wrapper">
      <img class="s-input-search-icon" src="assets/Icons/search2.svg" alt="" (click)="fullSearch2(search.value)">
      <input class="s-input" #search (input)="quickSearch(search.value)" (keydown)="fullSearch($event,search.value)" placeholder="Search">
      <img class="s-close" alt="" src="assets/Icons/close2.svg" (click)="toggleSearch()">
    </div>

<!--    </div>-->

    <div class="s-card-container" *ngIf="!displaySearched">
      <h4 class="s-card-history">History</h4>
      <div class="s-card-wrapper">
        <app-search-card [title]="card.title" [imageUrl]="card.image" [genre]="card.genre" [rating]="card.rating" *ngFor="let card of cards"></app-search-card>
      </div>
    </div>
    <div class="s-search-card-container" *ngIf="displaySearched">
      <div class="loader" *ngIf="loading"></div>
      <app-card-show-case *ngIf="!loading" [cardsData]="searchedResult" [showTitle]="false" (click)="toggleSearch()"></app-card-show-case>
    </div>
  </div>
  <div class="s-cover" (click)="toggleSearch()"></div>
</div>
